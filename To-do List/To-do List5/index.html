<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Vanilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todoContainer">
        <h1>To-Do List Vanilla</h1>
        <div class="input-section">
            <textarea type="text" class="todo-input" placeholder="Enter your task here"></textarea>
            <button class="add-button">Add Lists</button>
        </div>
        <div class="todo-Lists" id="todo-ListsId">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
