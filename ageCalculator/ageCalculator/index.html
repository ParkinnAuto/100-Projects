<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="ageCalculationContainer">
        <div class="header">
            <h1 class="title">Age Calculation</h1>
        </div>

        <div class="description">
            <p>Enter your birth date:</p>
        </div>

        <div class="input">
            <input type="date">
        </div>

        <div class="submit">
            <button type="submit" id="calculate">Calculate Age</button>
        </div>

        <div class="result">
            <h2>Your age is: </h2>
            <h2 class="age">0</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
