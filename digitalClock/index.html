<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Digital Clock</h1>

      <div class="clockContainer">
        <div>
          <input disabled type="number" class="hour" />
          <span>Hour</span>
        </div>

        <div>
          <input disabled type="number" class="minute" />
          <span>minute</span>
        </div>

        <div>
          <input disabled type="number" class="second" />
          <span>second</span>
        </div>

        <div>
          <span class="ampm"></span>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
