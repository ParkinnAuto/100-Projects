<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="feedbackUIContainer" id="feedbackUIContainer">

      <h1 class="title">Feedback UI</h1>

      <div class="ratingsContainer" id="ratingsContainer">
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
          <small>Neutral</small>
        </div>

        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
          <small>Satisfied</small>
        </div>

      </div>

      <button class="submit" id="submit">Send Review</button>

    </div>
    <script src="index.js"></script>
  </body>
</html>
