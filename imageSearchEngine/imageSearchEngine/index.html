<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Search Engine</h1>
        <div class="search" id="searchForm">
            <input id="searchBox" placeholder="Search anything here..." />
            <button class="searchButton" id="searchButton" type="button">Search</button>
        </div>
        <div class="result">
            <div class="showingPictures" id="searchResult"></div>
            <button class="showMoreButton" id="searchMoreButton" type="button">Show More</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
