<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="multiplicationAppContainer">
        
        <div class="header">
            <h1 class="title">Multiplication App</h1>
        </div>

        <div class="question">
            <h2> What is </h2>
            <h2 class="firstNum"> 5 </h2>
            <h2> multiply by </h2>
            <h2 class="secondNum"> 2 </h2>
            <h2> ? </h2>
        </div>

        <div class="answerContainer">
            <input class="answer" type="number" placeholder="Answer here"/>
        </div>

        <div class="submitContainer">
            <button class="submit" type="submit">SUBMIT</button>
        </div>

        <div class="scoreContainer">
            <p>Score: </p>
            <p class="score">0</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
