<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Emojis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Random Emoji</h2>

      <div class="emoji" id="emoji-char" style="font-size: 5rem;"></div>
      <p class="emojiName" id="emoji-name"></p>

    <button id="btn" class="btn">Random</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
