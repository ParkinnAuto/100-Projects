<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Real-Time Character Counter</h1>
      <textarea class="textArea"></textarea>

      <div class="display">
        <div class="totalCharacters">
          <p>Total Characters:</p>
          <p class="numberTotal"></p>
        </div>

        <div class="remainingCharacters">
          <p>Remaining:</p>
          <p class="numberRemain"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
