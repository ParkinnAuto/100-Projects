<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="TemperatureConverter">
        <div class="header">
            <h1 class="title">Temperature Converter</h1>
        </div>

        <div class="inputs">
            <div class="CelciusContainer">
                <h2>Celcius: </h2>
                <input type="number" placeholder="Enter Celcius here: " class="celcius">
            </div>

            <div class="FarenheitContainer">
                <h2>Farenheit: </h2>
                <input type="number" placeholder="Enter Farenheit here: " class="farenheit">
            </div>

            <div class="KelvinContainer">
                <h2>Kelvin: </h2>
                <input type="number" placeholder="Enter Kelvin here: " class="kelvin">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
