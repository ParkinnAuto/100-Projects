<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="weightConverterContainer">
        <div class="header">
            <h1 class="title">Weight Converter</h1>
        </div>

        <div class="input">
            <h2>Pounds:</h2>
            <input type="number" min="0" class="pounds" placeholder="Enter number here"/>
        </div>

        <div class="output">
            <h2>Your weight in KG is: </h2>
            <h2 class="kg"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
